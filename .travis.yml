matrix:
  include:
    - language: php
      dist: trusty
      php:
        - '5.6'
        - '7.0'
        - '7.1'
      script:
        - phpunit --exclude-group=no-ci-test
      install: composer install --dev
      
    - language: node_js
      node_js:
        - "0.10"
      before_script:
        - npm install grunt-cli -g
      install:
        - npm install
        - composer install --dev
